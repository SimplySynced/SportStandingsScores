## NCAAF Standings ##
rest:
  - resource: https://site.web.api.espn.com/apis/v2/sports/football/college-football/standings?seasontype=2&type=0&level=3
    scan_interval: 36000
    sensor:
      name: NCAAF Standings
      unique_id: sensor.ncaaf_standings
      value_template: "{{ now() }}"
      json_attributes:
        - children

