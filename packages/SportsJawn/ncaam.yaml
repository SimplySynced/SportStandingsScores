### NCAAM Standings ###
rest:
  - resource: https://site.web.api.espn.com/apis/v2/sports/basketball/mens-college-basketball/standings?seasontype=2&type=0&level=3
    scan_interval: 36000
    sensor:
      name: NCAAM Standings
      unique_id: sensor.ncaam_standings
      value_template: "{{ now() }}"
      json_attributes:
        - children

